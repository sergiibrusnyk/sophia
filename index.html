<!DOCTYPE html>
<html>

<head>
    <title>Website</title>
    <meta name="viewport" content="width=device-width, initial-scale-1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Frank+Ruhl+Libre:300,700,900|Josefin+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapseMenu" aria-expanded="false">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="collapseMenu">
                    <ul class="nav navbar-nav">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Albums</a></li>
                        <li><a href="#">Shop</a></li>
                        <li><a href="#">News</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="carousel" id="featured">
            <ol class="carousel-indicators">
                <li data-target="#featured" data-slide-to="0" class="active"></li>
                <li data-target="#featured" data-slide-to="1"></li>
                <li data-target="#featured" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <img src="./images/slider1.png">
                    <div class="carousel-caption">
                        <p>I take photos</p>
                        <span>In the wood</span>
                    </div>
                </div>
                <div class="item">
                    <img src="./images/slider1.png">
                </div>
                <div class="item">
                    <img src="./images/slider1.png">
                </div>
            </div>
        </div>
    </header>
    <section id="services" class="services">
        <div class="row">
            <h2 class="text-center text-uppercase">My services</h2>
            <p class="text-center">For me, photography is both a hobby and a profession</p>
        </div>
        <div class="row services-list">
            <div class="col-sm-2 col-sm-offset-3 col-xs-6 col-xs-offset-3">
                <img src="./images/wedding.png" class="img-responsive">
            </div>
            <div class="col-sm-2 col-xs-6">
                <img src="./images/events.png" class="img-responsive">
            </div>
            <div class="col-sm-2 col-xs-6">
                <img src="./images/parties.png" class="img-responsive">
            </div>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
